<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>こんにちは</title>
  </head>
  <body>
    <style>
      .layout {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
        padding: 24px 0;
      }
      .input {
        display: grid;
        grid-template-columns: 100px 100px;
        grid-template-rows: 20px;
        font-size: 15px
      }
      .startButton {
        width: 100px;
        height: 50px;
        background-color: crimson;
        color: white;
        font-size: 22px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
      .container1 {
        position: relative;
        width: 100px;
        height: 700px;
        border: 1px solid black;
      }
      .container2 {
        position: relative;
        width: 700px;
        height: 500px;
        border: 1px solid black;
      }
      .item {
        position: absolute;
        top: 0px;
        left: 0px;
      }
    </style>
    <div class="layout">
      <div class="input">
        <div>反発係数：</div>
        <input class="restitution" type="number" min="0" max="1" step="0.01">
      </div>
      <button class="startButton">START</button>
      <div class="container1">
        <img src="img1.png" class="item">
      </div>
      <div class="input">
        <input class="strength" type="number" min="0">
      </div>
      <button class="startButton" id="startButton1">START</button>
      <div class="container2">
        <img src="img1.png" class="item" id="ball1">
      </div>
    </div>
    <script>
      const ball = document.querySelector(".item");
      const ball1 = document.getElementById("ball1");
      document.querySelector(".startButton").onclick = () => {
        const restitution = Number(document.querySelector(".restitution").value);
        let y = 0;
        let v = 0;
        const g = 9.8;
        const t = 0.05;
        const floorY = 660;
        const demo = setInterval(() => {
          v += g * t;
          y += v * t
          if (y >= floorY) {
            y = floorY;
            v *= (-1 * restitution);
          }
          ball.style.top = y + "px";
        }, 10);
      };
      document.getElementById("startButton1").onclick = () => {
        const restitution = Number(document.querySelector(".restitution").value);
        let y = 0;
        let x = 0;
        let v = 0;
        const g = 9.8;
        const t = 0.05;
        const floorY = 460;
        const floorX = 660;
        const roofX = 0;
        let n = Number(document.querySelector(".strength").value);
        const demo = setInterval(() => {
          v += g * t;
          y += v * t;
          x += n * t;
          if (y >= floorY) {
            y = floorY;
            v *= (-1 * restitution);
          }
          if (x >= floorX) {
            x = floorX;
            n *= -1;
          } else if (x <= roofX) {
            x = roofX;
            n *= -1;
          }
          ball1.style.top = y + "px";
          ball1.style.left = x + "px";
        });
      };
    </script>
  </body>
</html>

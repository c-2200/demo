<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>こんにちは</title>
  </head>
  <body>
    <style>
      .layout {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
        padding: 24px 0;
      }
      .input {
        display: grid;
        grid-template-columns: 100px 100px;
        grid-template-rows: 20px;
        font-size: 15px
      }
      .startButton {
        width: 100px;
        height: 50px;
        background-color: crimson;
        color: white;
        font-size: 22px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
      .resetButton {
        width: 100px;
        height: 50px;
        background-color: crimson;
        color: white;
        font-size: 22px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
      .container {
        position: relative;
        width: 100px;
        height: 700px;
        border: 1px solid black;
      }
      .item {
        position: absolute;
        top: 0px;
        left: 50px;
      }
    </style>
    <div class="layout">
      <div class="input">
        <div>反発係数：</div>
        <input class="restitution" type="number" min="0" max="1" step="0.01">
      </div>
      <button class="startButton">START</button>
      <div class="container">
        <img src="img1.png" class="item">
      </div>
    </div>
    <script>
      const ball = document.querySelector(".item");
      const restitution = Number(document.querySelector(".restitution").value);
      document.querySelector(".startButton").onclick = () => {
        let y = 0;
        let v = 0;
        const g = 9.8;
        let t = 0.01;
        const floorY = 660;
        const demo = setInterval(() => {
          v += g * t;
          y += v * t
          if (y >= floorY) {
            y = floorY;
            v = -v * restitution;
            t = 0;
          }
          ball.style.top = y + "px";
          t += 0.01;
        }, 10);
      };
    </script>
  </body>
</html>
